# Netlify build configuration

[build]
  # Build settings for the frontend app
  base    = "startup-bot-frontend/"
  publish = "startup-bot-frontend/dist/"
  command = "npm run build"

  # Location of your serverless functions
  functions = "netlify/functions/"

# *** THÊM PHẦN CẤU HÌNH NÀY VÀO ***
[functions]
  # Chỉ định các thư viện mà functions cần
  external_node_modules = ["dotenv", "@google/genai"]
  node_bundler = "esbuild"

# Redirect rule to make API calls cleaner
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200