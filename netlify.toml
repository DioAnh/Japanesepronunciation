# Cấu hình Netlify hoàn chỉnh

[build]
  # Lệnh build này không thay đổi
  command = "npm install && cd startup-bot-frontend && npm install && npm run build"
  publish = "startup-bot-frontend/dist/"
  functions = "netlify/functions/"

# *** THÊM PHẦN CẤU HÌNH QUAN TRỌNG NÀY ***
[functions]
  # Yêu cầu Netlify sử dụng trình đóng gói Node File Tracing.
  # Nó sẽ tự động tìm và bao gồm các thư viện cần thiết.
  node_bundler = "nft"

# Quy tắc chuyển hướng API không thay đổi
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200