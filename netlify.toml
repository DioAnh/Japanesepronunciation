# Corrected Netlify configuration for the monorepo

[build]
  # The command tells Netlify to first go into the frontend folder, then run the build.
  command = "cd startup-bot-frontend && npm run build"
  
  # The publish directory is the path to the built site, from the root of the project.
  publish = "startup-bot-frontend/dist/"
  
  # The functions directory is also relative to the root of the project.
  functions = "netlify/functions/"

# This redirect rule remains the same.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200